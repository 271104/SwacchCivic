<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Officer Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .dashboard {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .dashboard a {
      text-align: center;
      padding: 12px;
      background: #198754;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .dashboard a:hover {
      background: #146c43;
    }
  </style>
</head>
<body>

  <h2>Officer Dashboard</h2>

  <div class="dashboard">
    <a href="officer-pending.html">ðŸ“‹ Pending Complaints</a>
    <a href="officer-resolved.html">âœ… Resolved Complaints</a>
    <a href="#" onclick="logout()">ðŸšª Logout</a>
  </div>

  <script>
    // Protect officer dashboard
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");

    if (!token || role !== "officer") {
      alert("Access denied");
      window.location.href = "officer-login.html";
    }

    function logout() {
      localStorage.removeItem("token");
      localStorage.removeItem("role");
      window.location.href = "officer-login.html";
    }
  </script>

</body>
</html>
